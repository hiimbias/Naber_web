<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Caveat:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('get_image', filename='Naber.png') }}" alt="">
            <div class="login-section">
                <h1>Hi there!</h1>
                <p style="color: #000;
                font-family: Inter;
                font-size: 22px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                margin-bottom: 4.430379746835443vh;">Welcome to Naber. High quality!</p>
                <button id="google-login" type="submit"><i class="fa-brands fa-google"></i>Login with google</button>
                <img style="margin: 0;"src="{{ url_for('get_image', filename='or-dash.png') }}" alt="">
                <div class="email">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Your email">
                </div>
                <div class="password">
                    <i class="fa-regular fa-lock"></i>
                    <input type="text" placeholder="Password">
                </div>
                <a style="margin-bottom: 4.430379746835443vh; right: 0;" href="#">Forgot Password?</a>

                <button id="login" type="submit">Log in</button>
                <p>Don't have an account?<a href="">Sign up</a></p>
            </div>
        </div>
        <div class="right-section">
            <button type="submit">Sign up</button>
            <img src="{{ url_for('get_image', filename='login-image.jpg') }}" alt="">
        </div>
    </div>

</body>

</html>
